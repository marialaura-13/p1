<!DOCTYPE html>
<html lang="en">

<script src="js/functions.js"></script>
<link href="css/login-styles.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">

  <div class="wrapper fadeInDown">
      <div id="formContent">
      
          <!-- Icon -->
          <div class="fadeIn first">
              <img src="images/img-logo.png" id="icon" alt="User Icon" />
          </div>
        
            <!-- Login Form -->
            <form style="padding-bottom: 0.5cm;">
              <input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">
              <input type="text" id="password" class="fadeIn third" name="login" placeholder="clave">
              <input type="button" class="btn btn-primary btn-lg" onclick="Login()" value="Ingresar">
            </form>
        
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a href="#">Ha olvidado sus datos?</a>
            </div>
        
      </div>
  </div>

</html>
